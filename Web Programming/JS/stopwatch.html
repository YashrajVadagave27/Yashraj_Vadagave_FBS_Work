<!DOCTYPE html>
<html>
<head>
<title>Simple Stopwatch</title>

<style>
body {
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
}

.box {
    background: green;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
}

#time {
    font-size: 30px;
    margin-bottom: 10px;
}

button {
    padding: 8px 12px;
    margin: 5px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
    <div id="time">00 : 00 : 00</div>

    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
</div>

<script>
let hours = 0;
let minutes = 0;
let seconds = 0;
let timer = null;

function start() {
    if (timer !== null) return;   // prevent multiple timers

    timer = setInterval(function () {
        seconds++;

        if (seconds === 60) {
            seconds = 0;
            minutes++;
        }

        if (minutes === 60) {
            minutes = 0;
            hours++;
        }

        document.getElementById("time").innerHTML =
            format(hours) + " : " + format(minutes) + " : " + format(seconds);
    }, 1000);
}

function stop() {
    clearInterval(timer);
    timer = null;
}

function reset() {
    stop();
    hours = minutes = seconds = 0;
    document.getElementById("time").innerHTML = "00 : 00 : 00";
}

function format(value) {
    return value < 10 ? "0" + value : value;
}
</script>

</body>
</html>
