<!DOCTYPE html>
<html>
<head>
    <title>All HTML Input Types</title>
</head>
<body>

<h1>HTML Input Types Demo</h1>
<hr>

<form>

<h3>Text Inputs</h3>
<label>Text:</label>
<input type="text"><br><br>

<label>Password:</label>
<input type="password"><br><br>

<label>Email:</label>
<input type="email"><br><br>

<label>Number:</label>
<input type="number"><br><br>

<label>Search:</label>
<input type="search"><br><br>

<label>Telephone:</label>
<input type="tel"><br><br>

<label>URL:</label>
<input type="url"><br><br>

<hr>

<h3>Date & Time Inputs</h3>
<label>Date:</label>
<input type="date"><br><br>

<label>Time:</label>
<input type="time"><br><br>

<label>DateTime Local:</label>
<input type="datetime-local"><br><br>

<label>Month:</label>
<input type="month"><br><br>

<label>Week:</label>
<input type="week"><br><br>

<hr>

<h3>Selection Inputs</h3>
<label>Radio:</label>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female<br><br>

<label>Checkbox:</label>
<input type="checkbox"> Java
<input type="checkbox"> Python
<input type="checkbox"> HTML<br><br>

<label>Range:</label>
<input type="range"><br><br>

<label>Color:</label>
<input type="color"><br><br>

<hr>

<h3>File & Button Inputs</h3>
<label>File:</label>
<input type="file"><br><br>

<label>Image Button:</label><br>
<input type="image" src="https://via.placeholder.com/100" alt="Submit Image"><br><br>

<label>Button:</label>
<input type="button" value="Click Me"><br><br>

<label>Submit:</label>
<input type="submit"><br><br>

<label>Reset:</label>
<input type="reset"><br><br>

<hr>

<h3>Hidden Input</h3>
<input type="hidden" value="hiddenData">
<p>(Hidden input is not visible)</p>

</form>

</body>
</html>
